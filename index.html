<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Example</title>
  <!-- Import Noto Serif web font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif', serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/dJJVQrE.gif') center center / cover no-repeat fixed;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    #container {
      position: relative;
      z-index: 1;
      top: 20vh;
    }
    #countdown { 
      font-size: 2.5em;
      margin-top: 1em;
      color: #fff; 
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Countdown Timer</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Set your countdown target date here (YYYY-MM-DDTHH:MM:SS format)
    const targetDate = new Date('2026-07-22T00:00:00');
    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;
      if (difference <= 0) {
        document.getElementById('countdown').textContent = "Countdown Complete!";
        clearInterval(timerInterval);
        return;
      }
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const seconds = Math.floor((difference / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
